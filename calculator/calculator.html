<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css"> <!-- link to the CSS file -->
</head>
<body>
	<h1 style="text-align: center;">Calculator</h1> <!-- title of the page -->
	<div class="calculator">
		<input type="text" id="display" readonly>
		<div class="button-grid">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
			<button>0</button>
			<button>.</button>
			<button>+</button>
			<button>=</button>
		</div>
	</div>
	<script src="script.js"></script> <!-- link to the JavaScript file -->
</body>
</html>
